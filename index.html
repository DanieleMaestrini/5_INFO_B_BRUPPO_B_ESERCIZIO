<!DOCTYPE html>
<html lang="it">  
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
    <title>Simulazione Covid Gruppo_B</title>
</head>
<body>
<div class="container"> 
    <h3 class="title">Simulazione Pandemia</h3>
    <br>
    <div id="Form" class="container">
        <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-4 mb-4">
                <label for="validationCustom01">Popolazione Totale</label>
                <input type="number" class="form-control" id="validationCustom01" placeholder="Popolazione Totale" required>
                <div class="valid-feedback" id="PTotV">
                  Campo valido
                </div>
                <div class="invalid-feedback" id="PTotF">
                    Max Popolazione: 100
                </div>
              </div>
              <div class="col-md-4 mb-4">
                <label for="validationCustom02">Numero Contagiati</label>
                <input type="number" class="form-control" id="validationCustom02" placeholder="Numero Contagiati" required>
                <div class="valid-feedback" id="NConV">
                    Campo valido
                </div>
                <div class="invalid-feedback" id="NConF">
                    Max Contagiati=Popolazione
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-4 mb-4">
                <label for="validationCustom03">Numero Quarantena</label>
                <input type="number" class="form-control" id="validationCustom03" placeholder="Numero Quarantena" required>
                <div class="invalid-feedback" id="NQuaF">
                  Max Quaratena=Numero Contagiati
                </div>
                <div class="valid-feedback" id="NQuaV">
                    Campo valido
                  </div>
              </div>
              <div class="col-md-4 mb-4">
                <label for="validationCustom04">Tempo Guarigione</label>
                <input type="number" class="form-control" id="validationCustom04" placeholder="Tempo Guarigione" required>
                <div class="invalid-feedback" id="TGF">
                  Deve essere positivo
                </div>
                <div class="valid-feedback" id="TGV">
                    Campo valido
                  </div>
              </div>     
             </div>
             <button class="btn btn-primary" id="InizioSimulazione" type="submit">Avvio Simulazione</button>              
         </form>
      </div>
    <div id="Simulazione">
        <canvas id="finestraGioco" width="1275" height="875"></canvas>
    </div>
    <div id="Grafico">
        <canvas id="line-chart" width="350" height="75"></canvas>
        <canvas id="pie-chart" width="400" height="75"></canvas>
    </div>
</div>
    <script src="./JS/script.js"></script>

    <script src="./JS/Script_Simulazione.js"></script>

    <script src="JS/Script_Grafici.js"></script>

</body>
</html>
